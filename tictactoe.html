<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kenia&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <span id="gameName"></span>
        </header>
        <div id="result">
            <span id="gameStatus"> Start Game </span>
        </div>
        <div id="container">
            <div id="box">
                <div class="btn btn1"><span class="boxText"></span></div>
                <div class="btn btn2"><span class="boxText"></span></div>
                <div class="btn btn3"><span class="boxText"></span></div>
                <div class="btn btn4"><span class="boxText"></span></div>
                <div class="btn btn5"><span class="boxText"></span></div>
                <div class="btn btn6"><span class="boxText"></span></div>
                <div class="btn btn7"><span class="boxText"></span></div>
                <div class="btn btn8"><span class="boxText"></span></div>
                <div class="btn btn9"><span class="boxText"></span></div>
            </div>
        </div>

        <button id="reset">Reset</button>

        <script src="tictactoe.js"></script>
    </body>
</html>
